<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="upload/ksd-icon.gif" type="image/ico" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../
  plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <title>Tech Solutions - Registration</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card">
    <div class="card card-primary card-outline card-outline-tabs">
      <div class="crd-body">
        <div class="tab-content" id="custom-tabs-four-tabContent">
          <div class="tab-pane fade show active" id="custom-tabs-four-home" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
            <div class="login-logo" style="background: #343a40; color:aliceblue; padding: 3%;">
                Tech Solutions
              </div>
              <div class="card-body login-card-body">
                <p style="font-size: large;" class="login-box-msg">If you have an account <a href="../index.html">login</a></p>
              <form action="login.html"  id="quickForm" method="post">
                <div class="step step-1 index active">
                  <div class="form-group"> 
                    <input type="text" name="first_bame" class="form-control" placeholder="First Name"/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="last_name" class="form-control" placeholder="Last Name"/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username"/>
                  </div>
                  <div class="form-group">
                    <p>
                      Date of Birth
                      <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of Birth"/>
                    </p>
                  </div>
                  <div class="form-group">
                    <input type="number" name="idNo" id="idNo" class="form-control" placeholder="ID Number"/>
                  </div> 
                  <div class="form-group">
                    <button type="button" name="button" class="btn btn-primary btn-block form-control next-btn" style="background: #343a40; border: none;">Next</button>
                  </div>
                </div>
                <div class="step step-2">
                  <div class="card-body login-card-body">
                                      <div class="form-group">
                    <input type="number" name="phoneNo" id="phoneNo" class="form-control" placeholder="Phone Number"/>
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="username" class="form-control" placeholder="E-mail"/>
                  </div>
                    <div class="form-group">
                      <input type="password" name="repeat-pwd" id="repeat-pwd" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                      <input type="password" name="repeat-pwd" id="repeat-pwd" class="form-control" placeholder="Confirm Password">
                    </div>                          
                    <button type="submit" name="submit" class="btn btn-primary btn-block form-control" style="background: #343a40; border: none;">Registration</button>
                </div>
              </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.login-box -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>

<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
